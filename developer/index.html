<html ng-app="app">
	<head>
		<title>inknote developers</title>
		<meta name="description" content="Music software development site and forum for the inknote program.">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
		<script src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css">
		
		<script>
			  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
			
			  ga('create', 'UA-52254492-1', 'michalpaszkiewicz.co.uk');
			  ga('send', 'pageview');	
		</script>
	</head>
	<body>
		<div class="main-container">
			<div class="header">
				<h1>Developer<span>Kingdom</span></h1>
			</div>
			
			<div class="content-container" ng-controller="guideCtrl">
				<div class="sections"></div>
				<div class="section"></div>
			</div>
			<div class="content-container" ng-controller="forumCtrl">
				<div class="forum">
					<h1>Discussions</h1>	
					<div>
						<span>Subject</span><span>Started by</span>
					</div>
					<div ng-repeat="thread in forum.threads" ng-click="setThread(thread)">
						<span>{{thread.subject}}</span><span>{{thread.posts[0].user}}</span>
					</div>
				</div>
				<div class="thread" ng-show="currentThreadOn">
					<h1>{{currentThread.subject}}</h1>
					<div ng-repeat="post in currentThread.posts">
							<span>{{post.user}}</span><span>{{post.message}}</span>
					</div>
					
					<div class="button" ng-click="backToForum()">Back</div>
				</div>
			</div>
			
			<div class="push"></div>
		</div>
		<div class="footer">
			
		</div>
	</body>
</html>
